	<body>
		<!-- <form action='/login/login' method='post' enctype="application/x-www-form-urlencoded"> -->
			<span>id : </span>	
			<input class='id' name='id' type='text'>
			<br>
			<span>PassWord : </span>
			<input class='pw' name='pw' style='margin-top:20px' type='password'>
			<br>
			<input type=button class='submit' value='로그인' style='margin-top:20px; margin-right:15px'>
			<button type='button' onclick="location.href='/regUser'"  >회원가입</button>
			<br>
			<a href='auth/kakao' class='kakao'><img class='kakao' src='../images/kakao_login_medium_narrow.png' style='width:200px; height:50px; padding:10px;'></a>
			<a href='auth/naver' class='naver'><img class='naver' src='../images/naver.png' style='width:200px; height:50px; padding:10px;'></a>
			<a href='auth/google' class='google'><img class='google' src='../images/googleLogin.png' style='width:200px; height:50px; padding:10px;'></a>
			<!-- </form> -->
		
		<script src="https://code.jquery.com/jquery-1.11.1.js"></script>	
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			$('.submit').on('click',function(){
				var id = $('.id').val();
				var pw = $('.pw').val();
				if(!id){
					alert('id 를 입력해주세요');
					$('.id').focus();
				}else if (!pw){
					alert('password를 입력해주세요');
					$('.pw').focus();
				}else{
					axios.post('/login/login',{id:id,pw:pw}).then(r=>{
					if(r.data=='ok'){
						location.href='/';
					}else{
						alert(r.data);
					}
				});
				}
			})


		</script>
