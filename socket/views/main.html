{% extends 'layout.html' %}
{% block content %}
<h1 style="font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif">오픈 채팅창</h1>
<fieldset id='room-list'>
	<table id='room-table' style="margin-top: 3%;">
		<thead>
			<tr>
				<th>방 제목</th>
				<th>종류</th>
				<th>허용 인원</th>
				<th>방장</th>
			</tr>
		</thead>
		<tbody>
			{% for room in rooms %}
				<tr data-id="{{room._id}}">	
					<td 
						data-password="{{'true' if room.password else 'false'}}"
						data-id="{{room._id}}"
						class="join-btn"
					>
						{{room.title}}
					</td>
					<td>{{'비밀방' if room.password else '공개방'}}</td>
					<td>{{room.max}}</td>
					<td >{{room.owner}}</td>
				</tr>
			{% endfor %}	
		</tbody>
	</table>
	<div class="error-message">{{error}}</div>
	<a id='add-room' href="/room"><img class='plus' src='../images/plus.png'></a>	
</fieldset>
<script src="/socket.io/socket.io.js"></script>
<script>
	const socket = io.connect('http://localhost:3000/room',{
		path:'/socket.io',
	});
	socket.on('newRoom',function(data){
		const tr = document.createElement('tr');
		let td = document.createElement('td');
		td.textContent=data.title;
		tr.appendChild(td);
		td= document.createElement('td');
		td.textContent = data.password ? '비밀방' : '공개방' ;
		tr.appendChild(td);
		td = document.createElement('td');
		td.textContent = data.max;
		tr.appendChild(td);
		td = document.createElement('td');
		td.style.color = data.owner;
		td.textContent = data.owner;
		tr.appendChild(td);
		td = document.createElement('td');
		const button = document.createElement('button');
		button.textContent='입장';
		button.dataset.password = data.password ? 'true' : 'false';
		button.dataset.id = data._id;
		button.addEventListener('click',addBtnEvent);
		td.appendChild(button);
		tr.appendChild(td);
		tr.dataset.id = data._id;
		document.querySelector('table tbody').appendChild(tr);
	});
	socket.on('removeRoom',function(data){
		document.querySelectorAll('tbody tr').forEach(function (tr){
			if(tr.dataset.id==data){
				tr.parentNode.removeChild(tr);
			}
		});
	});
	function addBtnEvent(e){
		if(e.target.dataset.password =='true'){
			const password = prompt('비밀번호를 입력하세요');
			location.href = '/room/'+ e.target.dataset.id + '?password=' + password;
		}else{
			location.href = '/room/' + e.target.dataset.id;
		}
	}
	document.querySelectorAll('.join-btn').forEach(function(btn){
		btn.addEventListener('click',addBtnEvent);
	});
</script>
{% endblock %}

{% block script %}
<script>
	window.onload=()=>{
		if(new URL(location.href).searchParams.get('error')){
			alert(new URL(location.href).searchParams.get('error'));

		}
	};
</script>
{% endblock %}
